server:
  port: 8082

eureka:
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://admin:admin@localhost:8081/eureka
    registerWithEureka: true
    fetchRegistry: false

spring:
  application:
    name: server-service
  cloud:
    loadbalancer:
      retry:
        enabled: false
    inetutils:
      timeout-seconds: 10